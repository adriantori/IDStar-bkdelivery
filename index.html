<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index - Burger King</title>
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
    <!--stylesheets-->
    <link rel="stylesheet" href="/assets/styles/index.css">
    <link rel="stylesheet" href="/assets/styles/navbar.css">
    <link rel="stylesheet" href="/assets/styles/responsive.css">
    <!--scripts CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

</head>

<body>
    <nav class="navbar">
        <div class="desktop">
            <a href="https://bkdelivery.co.id">
                <img src="/assets/images/navbar/bk_icon.png" alt="bk logo" class="bkLogo">
            </a>
            <div class="navbarGroupMenu">
                <a href="https://bkdelivery.co.id/menus/">
                    <span class="subtitle">Delivery</span>
                    <span class="title">Order</span>
                </a>
            </div>
            <div class="navbarGroupMenu">
                <a href="https://bkdelivery.co.id/news-v1/">
                    <span class="subtitle">Get Fresh</span>
                    <span class="title">Promotions</span>
                </a>
            </div>
            <div class="navbarGroupMenu">
                <a href="https://bkdelivery.co.id/large-orders/create">
                    <span class="subtitle">Exclusive</span>
                    <span class="title">Large Order</span>
                </a>
            </div>
            <div class="navbarRight">
                <a href="https://bkdelivery.co.id/accounts/login" class="navbarLogin">LOGIN</a>
                <div class="navbarCart" id="displayCartData">
                    <a href="#" class="navbarCartLink">
                        <img src="/assets/images/navbar/shopping_cart.png" alt="shopping cart" class="navbarCartIcon">
                        <span class="badge">0</span>
                    </a>
                </div>
                <div id="cartData" class="navbarCartData top">
                    <p>Your cart is empty.</p>
                    <a href="#">
                        <button>Order Now</button>
                    </a>
                </div>

            </div>
        </div>
        <div class="mobile">
            <button class="hamburger">&#9776;</button>
            <button class="cross">&#735;</button>
            <div class="menu">
                <ul>
                    <li>
                        <div class="navbarGroupMenu">
                            <a href="#" class="title fontSizeMobile" >Home</a>
                        </div>
                    </li>
                    <li>
                        <div class="navbarGroupMenu">
                            <a href="https://bkdelivery.co.id/menus/">
                                <span class="subtitle fontSizeMobileTiny">Delivery</span>
                                <span class="title fontSizeMobile">Order</span>
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="navbarGroupMenu">
                            <a href="https://bkdelivery.co.id/news-v1/">
                                <span class="subtitle fontSizeMobileTiny">Get Fresh</span>
                                <span class="title fontSizeMobile">Promotions</span>
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="navbarGroupMenu">
                            <a href="https://bkdelivery.co.id/large-orders/create">
                                <span class="subtitle fontSizeMobileTiny">Exclusive</span>
                                <span class="title fontSizeMobile">Large Order</span>
                            </a>
                        </div>
                    </li>
                    <hr class="divider"/>
                    <li>
                        <div class="navbarGroupMenu">
                            <a href="https://bkdelivery.co.id/accounts/login" class="navbarLogin fontSizeMobileSmall">Login</a>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="bkLogoMobile">
                <img src="/assets/images/navbar/bk_icon.png" alt="bk logo" class="bkLogoMobileIcon">
            </div>
            <div class="navbarCart">
                <a href="https://bkdelivery.co.id/menus/" class="navbarCartLink navbarCartLinkMobile">
                    <img src="/assets/images/navbar/shopping_cart.png" alt="shopping cart" class="navbarCartIcon">
                </a>
            </div>
        </div>
    </nav>
</body>
<!--scripts custom-->
<script src="/assets/scripts/index.js"></script>

</html>
